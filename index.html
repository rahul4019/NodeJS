<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto 1rem;
      }

      .button {
        background-color: #ffffff;
        color: #764ba2;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .button:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Rahul's server</h1>
    <p>
      This is a minimal Node.js application setup with a clean and simple
      frontend.
    </p>
  </body>
</html>
